# Docker Compose для разработки
# Использует локальный MongoDB и hot-reload через volumes

services:
  mongodb:
    image: mongo:7
    container_name: anonymous-chat-mongodb-dev
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: anonymous-chat
    volumes:
      - mongodb_data_dev:/data/db
    networks:
      - anonymous-chat-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: anonymous-chat-backend-dev
    restart: unless-stopped
    ports:
      - '3001:3001'
    env_file:
      - .env
    environment:
      NODE_ENV: development
      PORT: 3001
      MONGODB_URI: mongodb://mongodb:27017/anonymous-chat
    depends_on:
      - mongodb
    networks:
      - anonymous-chat-network
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - /app/node_modules
    command: yarn dev

volumes:
  mongodb_data_dev:

networks:
  anonymous-chat-network:
    driver: bridge

